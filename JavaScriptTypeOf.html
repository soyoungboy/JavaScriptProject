<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>typeof undefined null学习</title>
	</head>

	<body>

		<p id="demo"></p>
		<script>
			document.getElementById("demo").innerHTML =
				typeof undefined + "<br>" +
				typeof null + "<br>" +
				(null === undefined) + "<br>" +
				(null == undefined);
		</script>

	</body>

</html>
